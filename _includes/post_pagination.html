<section class="pager">
<!--div class="hentry"-->
{% if paginator.previous_page %}
  {% if paginator.previous_page == 1 %}
  <li class="previous"><a href="{{site.baseurl}}/" title="Next">&larr; Next</a></li>
  {% else %}
  <li class="previous"><a href="{{site.baseurl}}/page{{ paginator.previous_page }}/" title="Next">&larr; Next</a></li>
  {% endif %}
  {% endif %}
  {% if paginator.next_page %}
  <li class="next"><a href="{{site.baseurl}}/page{{ paginator.next_page }}/" title="Previous">Previous &rarr;</a></li>
  {% endif %}
<!--/div-->
</section>
